<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Calculation with User Input</title>
</head>

<body>
  <script>
    let sum = 0;

    do {
      let input = prompt("Enter a number:");
      let num = parseFloat(input);

      if (isNaN(num)) {
        alert("Please enter a numeric value");
        continue;
      }
      if (num === 0) {
        alert("Terminating input collection.");
        break;
      }
      if (sum + num > 100) {
        alert("The sum exceeds 100. Terminating input collection.");
        break;
      }

      sum += num;
      
    } while (true);

    alert("Final sum: " + sum);
  </script>
</body>

</html>
