<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
</head>
<body>
    <script>
        alert("Welcome to our website!");

        const name = prompt("Please enter your name:");
        let color = prompt("Please enter your favorite color: (red, green, blue)");

        const arr = ["red", "green", "blue"];

        do {
            alert("Invalid color. Please enter a valid color.");
            color = prompt("Please enter your favorite color: (red, green, blue)");
        } while (!arr.includes(color));

        document.body.innerHTML = `<h1 style="color: ${color}">Welcome, ${name}!</h1>`;
    </script>
</body>
</html>
