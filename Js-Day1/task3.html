<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Message in Different Heading Tags</title>
</head>
<body>
    <script>
        alert("Welcome to our website!")

        let message = prompt("Please enter your message:");

        for (let i = 1; i <= 6; i++){
            document.body.innerHTML += `<h${i}>${message}<h${i}>`;
        }
    </script>
</body>
</html>
