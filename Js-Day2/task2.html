<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const inputString = prompt("Enter a string to count occurrences of 'e':");

        const lowerCaseString = inputString.toLowerCase();

        const Count = lowerCaseString.split("e").length - 1;

        alert(`The character 'e' appears ${Count} time in the string.`);

    </script>
</body>

</html>
